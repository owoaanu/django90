<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <style>
        body ul{
            color: #4f4f4f;
        }
    </style>
</head>
<body >
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.id %}"> {{post.title}}</a>

        </li>
        {% empty %}
            <li>No posts yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
